version: '3.7'

services:
  web:
    container_name: cards-web
    build: ./backend
    volumes:
      - ./backend/:/app/
    depends_on:
      - db
    env_file:
      - ./enviroment/web.env
    ports:
      - 8000:8000

  db:
    image: postgres
    container_name: cards-db
    volumes:
      - ./data/postgres:/var/lib/postgresql
    env_file:
      - ./enviroment/db.env

  ui:
    container_name: cards-ui
    build: ./frontend
    volumes:
      - ./frontend:/app/
    depends_on:
      - web
    env_file:
      - ./enviroment/ui.env
    ports:
      - 3000:3000
  
  redis:
    container_name: cards-redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
    depends_on:
      - web
    volumes: 
      - ./data/redis:/data

  worker:
    container_name: cards-worker
    build:
      context: ./backend
      dockerfile: ./Dockerfile.celery
    volumes:
      - ./backend:/app/
    env_file:
      - ./enviroment/web.env
    depends_on:
      - redis
